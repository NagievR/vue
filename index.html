<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

  <div id="app">
    <h2>{{ product.name }}</h2>
    <div>{{ product.date }}</div>

    <p v-if='product.inStock'>in stock</p>
    <p v-else>sold out</p>

    <ul 
      v-for='(detail, index) in product.details' 
      :key='index'
      :style='styles'>
      {{ detail }}
    </ul>

    <ul 
      v-for='(variant, index) of product.variants'
      @mouseover='updateImage(variant.src)'
      :style="{ backgroundColor: variant.name }"
      >
      {{ variant.name }}
    </ul>

    <button @click='addToCard()'>
      Add to card
    </button>
    <div>card: ({{ card }})</div>

    <img style="height: 400px;" v-bind:src="product.imageSrc" alt="image">
  </div>

  <!-- import app -->
  <script src='/scripts/main.js'></script>

  <!-- mount app -->
  <script>
    // const mountedApp = app.mount('#app');
  </script>

</body>
</html>
